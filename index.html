  <body>
    <main>
      <div class="info">
        <p>Blebleble</p>
      </div>
      <div class="buttons-container">
        <div class="yes">Tak</div>
        <div id="no-container" class="no-container">
          <p class="no">Nie</p>
        </div>
      </div>
    </main>

    <script>
      const noButton = document.getElementById("no-container");

      // startowa pozycja = 0,0 względem transform
      let posX = 0;
      let posY = 0;

      // ustaw początkowo (nie zmienia miejsca elementu w DOM)
      noButton.style.transform = `translate(${posX}px, ${posY}px)`;

      document.addEventListener("mousemove", (e) => {
        const rect = noButton.getBoundingClientRect();

        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        const dx = e.clientX - centerX;
        const dy = e.clientY - centerY;

        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 140) {
          posX -= dx * 0.25;
          posY -= dy * 0.25;

          noButton.style.transform = `translate(${posX}px, ${posY}px)`;
        }
      });
