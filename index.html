    <main>
      <div id="info" class="info">
        <img class="jamnik" src="jamnik.png" alt="jamnik" />
        <p class="question">Zostaniesz moją walentynką?</p>
      </div>
      <div id="buttons-container" class="buttons-container">
        <div id="yes" class="yes button">Tak</div>
        <div id="no-container" class="no-container">
          <p id="no" class="no button">Nie</p>
        </div>
      </div>
    </main>

    <script>
      const noArea = document.getElementById("no-container");
      const noButton = document.getElementById("no");
      const yesTimeout = setTimeout(biggerYes, 1500);
      const yes = document.getElementById("yes");
      const buttonsContainer = document.getElementById("buttons-container");
      const info = document.getElementById("info");
      // hover over no button

      let posX = 0;
      let posY = 0;

      noArea.style.transform = `translate(${posX}px, ${posY}px)`;

      document.addEventListener("mousemove", (e) => {
        const rect = noArea.getBoundingClientRect();

        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        const dx = e.clientX - centerX;
        const dy = e.clientY - centerY;

        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 140) {
          posX -= dx * 0.15;
          posY -= dy * 0.15;

          noArea.style.transform = `translate(${posX}px, ${posY}px)`;
        }
      });

      // timeout for yes button

      function biggerYes() {
        yes.style.transform = "scale(160%)";
      }

      // showing gif or whatever

      yes.addEventListener("click", () => {
        info.innerHTML = "Yay!";
        info.style.marginTop = "25%";
        info.style.marginBottom = "5px";

        buttonsContainer.innerHTML = `
    <img id="gif" class="fade-in" src="mindblow.gif" alt="Smile" style="height:90%">
  `;

        const gif = document.getElementById("gif");

        // mały delay, żeby przeglądarka zdążyła wyrenderować stan początkowy
        requestAnimationFrame(() => {
          gif.classList.add("show");
        });
      });

      noButton.addEventListener("click", () => {
        info.innerHTML = "Plz no";
        info.style.marginTop = "25%";
        info.style.marginBottom = "5px";

        buttonsContainer.innerHTML = `
    <img id="gif" class="fade-in" src="bro.gif" alt="Smile" style="height:90%">
  `;

        const gif = document.getElementById("gif");

        // mały delay, żeby przeglądarka zdążyła wyrenderować stan początkowy
        requestAnimationFrame(() => {
          gif.classList.add("show");
        });
      });
